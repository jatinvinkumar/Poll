}
#moduleContent18520661 {
    position: fixed;

}
#scroll {
width:100%;
height:1;
margin:auto;
background:#A3CBE0;
border:0px solid #000;
overflow:auto;
position: absolute;
bottom:0;
box-shadow:0 0 0px #000;
}
#scroll ul {
white-space:nowrap;
list-style:none;
}
#scroll li {
margin:15px;
text-align:center;
display:-moz-inline-box;
display:inline-block;
}
#scroll img {
border:0;
display:block;
border:1px solid #A3CBE0;
}
#scroll a:active img, #scroll a:focus img, #scroll a:hover img {
border:1px solid #000;
}
#scroll a {
text-decoration:none;
font-weight:bold;
color:#000;
}
#scroll a:active, #scroll a:focus, #scroll a:hover {
color:#FFF;
}
#scroll span {
padding:5px 0 0;
display:block;
}
</style>
